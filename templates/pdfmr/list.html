{% extends './base.html' %}
{% load bootstrap4 %}
{% block content %}
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>一覧画面</h1>
    <ol class="breadcrumb">
      <li><a href="{% url 'pdfmr:top' %}"><i class="fa fa-dashboard"></i> ホーム</a></li>
      <li class="active">ダッシュボード</li>
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-header">
            <h3 class="box-title"> <b>生成済みExcelファイル一覧</b></h3>
          </div>
          <div class="box-body">
            <div class="card-body">
              <hr>
              {% for file in file_list %}
              <label>
                <input type="checkbox" name="checks" value="{{file}}"/>
                <a href="http://d31a7c5396db49fb87094a6ee0b5fa93.vfs.cloud9.ap-northeast-1.amazonaws.com/media/excel/{{login_user_name}}/{{file}}">{{file}}</a>
              </label>
              <br> 
              {% endfor %}
              <div class="text-center">
                <a href="{% url 'pdfmr:top' %}" class="btn btn-primary btn-sm" role="button">戻る</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>



<!-- /.content -->
<!-- /.content-wrapper -->
{% endblock content %}
